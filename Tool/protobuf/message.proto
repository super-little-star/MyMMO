syntax = "proto3";
option go_package = "./Protocol;ProtoMessage";
option csharp_namespace = "ProtoMessage"; 
package ProtoMessage;

////////////////////////////////////////////////////////////////
//
//  Data Basic
//
////////////////////////////////////////////////////////////////

enum RESULT {
    SUCCESS = 0;
    FAILED = 1;
}

////////////////////////////////////////////////////////////////
//
//  Messages
//
////////////////////////////////////////////////////////////////
message NetMessage {
    NetMessageRequest request = 1;
    NetMessageResponse response = 2;
}

message NetMessageRequest{
    NUserRegisterRequest userRegister = 1;
}

message NetMessageResponse{
    NUserRegisterResponse userRegister = 1;
}

message NUserRegisterRequest {
    string userName = 1;
    string passward = 2;
}
message NUserRegisterResponse {
    RESULT result = 1;
    string errormsg = 2;
}